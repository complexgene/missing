<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    Image being Tested:
    <img src="static/test/test.png" height="150" width="150"/>
    {% if results %}
        <table>
            <tbody>
            {% for img_name in results %}
                <tr>
                    <td>Its {{ img_name }}</td>
                    <td><img src="static/store/{{ img_name }}" alt="{{ img_name }}" height="150" width="150"></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        No results :(
    {% endif %}
</body>
</html>
